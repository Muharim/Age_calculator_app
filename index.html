<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;500;700&display=swap');
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            offWhite: 'hsl(0, 0%, 90%)', 
            smokeGray: 'hsl(0, 1%, 44%)',
            light: 'hsl(0, 0%, 86%)',
            purple: 'hsl(259, 100%, 65%)',
            offBlack: 'hsl(0, 0%, 8%)',
          },
          fontFamily: {
            'Hanken': ['"Hanken Grotesk"', 'sans-serif'],
            'Poppins': ['"Poppins"', 'sans-serif'],
          },
          screens: {
            'Laptop': '1440px',
          },
        }
      }
    }
  </script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg-offWhite flex items-center flex-col pt-20 h-screen Laptop:justify-center">
  <div class="flex flex-col w-[92%] bg-white justify-center rounded-3xl rounded-br-[100px] Laptop:w-[46%] Laptop:rounded-br-[160px]">
    <form id="form" class="h-fit font-Hanken px-6 Laptop:px-10">
      <div class=" pt-12 pb-16 border-b Laptop:items-start Laptop:items-none Laptop:pt-10 Laptop:pb-9">
        <div class="flex flex-row gap-4 Laptop:w-[75%] Laptop:gap-6">
          <div class="flex flex-col w-fit">
            <label id="tDay" for="hari" class="w-fit tracking-[3px] text-smokeGray text-[14px] font-extrabold">DAY</label>
            <input id="iDay" class="text-[20px] w-full h-14 rounded-[8px] border-solid border-[1px] border-offWhite px-[12px] font-bold Laptop:text-[24px] Laptop:px-[18px] " type="number" id="hari" name="hari" placeholder="DD" minlength="1" maxlength="2">
            <p id="error-hari" class="text-red-400 text-sm italic hidden">This field is required</p>
          </div>
          <div class="flex flex-col w-fit">
            <label id="tMonth" for="bulan" class="w-fit tracking-[3px] text-smokeGray text-[14px] font-extrabold">MONTH</label>
            <input id="iMonth" class="text-[20px] w-full h-14 rounded-[8px] border-solid border-[1px] border-offWhite px-[12px] font-bold Laptop:text-[24px] Laptop:px-[18px] " type="number" id="bulan" name="bulan" placeholder="MM" minlength="1" maxlength="2">
            <p id="error-bulan" class="text-red-400 text-sm italic hidden">This field is required</p>
          </div>
          <div class="flex flex-col w-fit">
            <label id="tYear" for="tahun" class="w-fit tracking-[3px] text-smokeGray text-[14px] font-extrabold">YEAR</label>
            <input id="iYear" class="text-[20px] w-full h-14 rounded-[8px] border-solid border-[1px] border-offWhite px-[12px] font-bold Laptop:text-[24px] Laptop:px-[18px] " type="number" id="tahun" name="tahun" placeholder="YYYY" minlength="1" maxlength="4">
            <p id="error-tahun" class="text-red-400 text-sm italic hidden">This field is required</p>
          </div> 
        </div>
      </div>
      <button id="button" onclick="Submit()" class="bg-purple flex p-4 rounded-full relative left-[50%] translate-x-[-50%] bottom-[32px] hover:bg-offBlack Laptop:left-[95%]"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </form>
    <div class="flex font-Poppins flex-col w-[100%]">
      <p class="text-[50px] pl-6 pb-12 font-extrabold tracking-[-1px] italic leading-none Laptop:text-[90px] Laptop:pl-10 Laptop:leading-[94px] Laptop:relative Laptop:bottom-[20px] Laptop:pb-8">
      <span class="text-purple" id="years">--</span> years <br>
      <span class="text-purple" id="months">--</span> months <br>
      <span class="text-purple" id="days">--</span> days</p>
    </div>
  </div>
  <div class="p-6 font-Poppins text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Muharim">Muharim Awaluddin</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
